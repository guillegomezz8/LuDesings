{% extends "base.html" %}
{% load static %}

{% block contenido %}
<div class="container contenedor-personalizado">
    <div class="row align-items-center">
        <div class="col text-center col-r">
            {% if diseño.imagenes_adicionales.all %}
                <div id="carouselExampleDark" class="carousel carousel-dark slide">
                    <div class="carousel-inner">
                        {% for imagen in imagenes %}
                            <div class="carousel-item {% if forloop.first %} active {% endif %}">
                                <img src="{{ imagen.imagen.url }}" class="img-principal img-fluid rounded-start" alt="{{ diseño.nombre }}">
                            </div>
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            {% else %}
                <img src="{{ diseño.imagen_principal.url }}" class="img-principal img-fluid rounded-start" alt="{{ diseño.nombre }}">
            {% endif %}
        </div>
        <div class="col text-center">
            <div class="card-title">
                <h3 class="contenido">{{ diseño.nombre }}</h3>
            </div>
            <div class="contenido card-text">
                {{ diseño.descripccion }}
            </div>
        </div>
    </div>
</div>
<div class="mt-3 mb-5 text-center pt-2 align-items-center">
    <a href="{% url "diseños" %}" type="submit" class="contenido btn btn-outline-custom btn-lg bt-login">Volver Atrás</a>
</div>
<link rel="stylesheet" href="{% static 'css/diseñoDetalles.css' %}" />
{% endblock %}
