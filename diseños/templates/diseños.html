{% extends "base.html" %}
{% load static %}
{% block contenido %}
<div class="container text-center contenedor-personalizado">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% if diseños %}
            {% for d in diseños %}
            <div class="row">
                <div class="mt-3 card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ d.imagen_principal.imagen.url }}" class="img-principal img-fluid rounded-start" alt="DiseñoLuJapon">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="titulo card-title">{{ d.nombre }}</h5>
                                <p class="card-text">{{d.descripccion}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
            {% endfor %}
        {% else %}
        <p class="text-center">No hay diseños que mostrar</p>
        {% endif %}
    </div>
</div>
<link rel="stylesheet" href="{% static 'css/diseños.css' %}"/>
{% endblock %}
